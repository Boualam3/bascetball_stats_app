{% extends "base.html" %}
{% load static %}

{% block htmlhead %}
<style>
  #contact-hero {
    background: var(--gradient-dark);
    padding: var(--spacing-xl) 0;
    color: var(--text-light);
    text-align: center;
  }

  .contact-card {
    background: white;
    padding: var(--spacing-lg);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-xl);
    margin-top: -80px; /* Overlap with hero */
    border: 1px solid rgba(0,0,0,0.05);
  }

  fieldset { border: none; padding: 0; margin-bottom: var(--spacing-sm); }

  input, textarea {
    width: 100%;
    padding: 12px 16px;
    border-radius: var(--radius-sm);
    border: 1px solid #dee2e6;
    background-color: var(--bg-light);
    transition: var(--transition-base);
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: var(--primary-orange);
    box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
  }

  .main-button {
    background: var(--gradient-hero);
    color: white;
    border: none;
    padding: 14px 30px;
    border-radius: var(--radius-sm);
    font-weight: 700;
    width: 100%;
    transition: var(--transition-base);
    cursor: pointer;
  }

  .main-button:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
    opacity: 0.9;
  }

  /* Honeypot field - hides it from humans, but bots will fill it */
  .hp-field {
    display: none !important;
    visibility: hidden !important;
  }
</style>
{% endblock %}

{% block content %}
<section id="contact-hero">
  <div class="container">
    <h1 class="display-4 fw-bold">Get In Touch</h1>
    <p class="lead opacity-75">Have questions about the data or the scraper? Drop a message.</p>
  </div>
</section>

<section class="pb-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="contact-card">
          <form id="contact-form" action="" method="post">
            {% csrf_token %}
            
            <div class="hp-field">
              <input type="text" name="b_username" tabindex="-1" autocomplete="off">
            </div>

            <div class="row">
              <div class="col-md-6">
                <fieldset>
                  <label class="small fw-bold text-secondary">Name</label>
                  <input name="name" type="text" id="name" placeholder="John Doe" required />
                </fieldset>
              </div>
              <div class="col-md-6">
                <fieldset>
                  <label class="small fw-bold text-secondary">Email</label>
                  <input name="email" type="email" id="email" placeholder="john@example.com" required />
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <label class="small fw-bold text-secondary">Subject</label>
                  <input name="subject" type="text" id="subject" placeholder="Project Inquiry" />
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label class="small fw-bold text-secondary">Message</label>
                  <textarea name="message" rows="6" id="message" placeholder="Your message here..." required></textarea>
                </fieldset>
              </div>
              <div class="col-lg-12 mt-3">
                <fieldset>
                  <button type="submit" id="form-submit" class="main-button">
                    <i class="fas fa-paper-plane me-2"></i> Send Message
                  </button>
                </fieldset>
              </div>
            </div>
          </form>
          
          <div id="success-msg" class="mt-3 text-center text-success d-none">
            <i class="fas fa-check-circle me-1"></i> Thank you! Your message has been sent.
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  document.getElementById('contact-form').addEventListener('submit', function(e) {
    // Basic bot prevention: check if honey pot is filled
    const hpValue = document.querySelector('input[name="b_username"]').value;
    if (hpValue) {
      e.preventDefault();
      console.log("Bot detected.");
      return;
    }
    
    // Optional: Add a simple loading state to the button
    const btn = document.getElementById('form-submit');
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
  });
</script>
{% endblock %}
