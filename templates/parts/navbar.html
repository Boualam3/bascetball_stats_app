{% load static %}

<!-- Pure Bootstrap Navbar - Clean & Simple -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
  <div class="container">
    
    <!-- Brand -->
    <a class="navbar-brand font-weight-bold" href="/">
      <i class="fas fa-basketball-ball text-primary"></i>
      Basketball Stats
    </a>

    <!-- Mobile Toggle -->
    <button 
      class="navbar-toggler" 
      type="button" 
      data-toggle="collapse" 
      data-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        
        <li class="nav-item {% if request.path == '/' %}active{% endif %}">
          <a class="nav-link" href="/">Home</a>
        </li>
        
        <li class="nav-item {% if 'teams' in request.path %}active{% endif %}">
          <a class="nav-link" href="{% url 'teams' %}">Teams</a>
        </li>
        
        <li class="nav-item {% if 'about' in request.path %}active{% endif %}">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
        
        <li class="nav-item {% if 'contact' in request.path %}active{% endif %}">
          <a class="nav-link" href="{% url 'contact' %}">Contact</a>
        </li>
        
      </ul>
    </div>
    
  </div>
</nav>

<!-- Spacer for fixed navbar -->
<div style="height: 70px;"></div>

<style>
/* Minimal custom styles - just for branding colors */
.navbar-brand {
  font-size: 1.5rem;
  color: #1a1d29 !important;
}

.navbar-brand .text-primary {
  color: #ff6b35 !important;
}

.navbar-brand:hover {
  color: #ff6b35 !important;
}

.nav-link {
  font-weight: 500;
  color: #1a1d29 !important;
  margin: 0 0.5rem;
}

.nav-link:hover {
  color: #ff6b35 !important;
}

.nav-item.active .nav-link {
  color: #ff6b35 !important;
  font-weight: 600;
}

@media (max-width: 991px) {
  .nav-link {
    padding: 0.75rem 1rem;
  }
}
</style>
